<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    <!-- TODO 2.1: Add the container for the form. It should POST to "/submit_form"  -->
    <form>
        <!-- TODO 2.2: Add a first name text field -->
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname">

        <!-- TODO 2.3: Add a last name text field. The field must be required. -->
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <!-- TODO 2.4: Add an email text field. The field must be read-only. -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" readonly>

        <!-- TODO 2.5: Add an address text field. The field must be disabled. -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" disabled>

        <!-- TODO 2.6: Add a year level dropdown. The initial selected value must be "Select an option", but it must not be a valid selection. -->
        <label for="yr_lvl">Year Level:</label>
        <select id="yr_lvl_option">
            <option value="" disabled selected>Select an option</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select>

        <!-- TODO 2.7: Add radio buttons that ask which learning mode the user prefers -->
        <legend>Preferred Mode of Learning:</legend>
        <label><input type="radio" name="l_mode" value="Online">Online</label>
        <label><input type="radio" name="l_mode" value="Face-2-Face">Face-2-Face</label>

        <!-- TODO 2.8: Add checkboxes that ask which subjects the user has taken -->
        <fieldset>
            <legend>Subjects Taken:</legend>
            <label><input type="checkbox" name="subject" value="English"> English</label>
            <label><input type="checkbox" name="subject" value="English"> Literature</label>
            <label><input type="checkbox" name="subject" value="English"> Physical Education</label>
            <label><input type="checkbox" name="subject" value="Math"> Math</label>
            <br>
            <label><input type="checkbox" name="subject" value="Science"> Science</label>
            <label><input type="checkbox" name="subject" value="Technology"> Technology</label>
            <label><input type="checkbox" name="subject" value="Arts"> Arts</label> 
            <label><input type="checkbox" name="subject" value="Hisotry"> Hisotry</label>   
        </fieldset>

        <!-- TODO 2.9: Add a text area that asks the user if they would prefer to be a cactus or a shark -->
        <br>
        <label>Would you rather be Cactus or Shark? Why?</label>
        <br>
        <textarea id="Choice" name="preference" rows="5" cols="34"></textarea>

        <!-- TODO 2.10: Add a submit button -->
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
